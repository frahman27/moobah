<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moo-bahh, good luck!! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff7f0;
      font-family: 'Fredoka One', cursive;
      color: #5c4033;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
    }

    .cow-img {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .cow-img:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .heart {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 2em;
      color: #ff69b4;
      animation: float 2s ease-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -200%) scale(1.5); opacity: 0; }
    }

    .quote-btn {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #ffdde1;
      cursor: pointer;
    }

    /* Floating cow emojis */
    .floating-cow {
      position: fixed;
      animation: floatCow 10s linear forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatCow {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
