<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moo-bahh, good luck!! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff7f0;
      font-family: 'Fredoka One', cursive;
      color: #5c4033;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
    }

    .cow-img {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .cow-img:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .heart {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 2em;
      color: #ff69b4;
      animation: float 2s ease-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -200%) scale(1.5); opacity: 0; }
    }

    .quote-btn {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #ffdde1;
      cursor: pointer;
    }

    /* Floating cow emojis */
    .floating-cow {
      position: fixed;
      animation: floatCow 10s linear forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatCow {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üêÑ Moo-ds of Good Luck!</h1>
  <img src="https://i.imgur.com/JYy0U.png" alt="Cute Cow" class="cow-img" onclick="playMoo()">
  <p>Don't fuck up the formulas! üå∏</p>

  <button class="quote-btn" onclick="showQuote()">Get a Good Luck Quote</button>
  <p id="quote"></p>

  <audio id="mooSound" src="https://www.soundjay.com/animal/cow-moo1.mp3" preload="auto"></audio>

  <script>
    const quotes = [
      "You‚Äôve got this! Maybe lol üí™",
      "Believe in yourself or sth ‚ú®",
      "A+ moo-ment is loading...",
      "Trust the cow-culation üßÆüêÑ",
      "It's udderly going to be fine!"
    ];

    function showQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = random;
      spawnHeart();
    }

    function playMoo() {
      document.getElementById('mooSound').play();
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    // Floating cow emojis
    function spawnFloatingCow() {
      const cow = document.createElement('div');
      cow.classList.add('floating-cow');
      cow.textContent = 'üêÑ';
      cow.style.left = Math.random() * 100 + 'vw';
      cow.style.top = '100vh';
      cow.style.fontSize = (Math.random() * 1.5 + 1.2) + 'rem';
      document.body.appendChild(cow);
      setTimeout(() => cow.remove(), 10000);
    }

    setInterval(spawnFloatingCow, 1500);
  </script>
</body>
</html>
